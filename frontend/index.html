<!DOCTYPE html>
<html lang="en">
<head>

            <hr>

            <hr>

                <option class="login_option" hidden selected>Viloyat</option>

                <option class="login_option" value="Buxoro">Buxoro</option>

                <option class="login_option" value="Xorazm">Xorazm</option>
                <option class="login_option" value="Namangan">Namangan</option>
                <option class="login_option" value="Navoiy">Navoiy</option>
                <option class="login_option" value="Qashqadaryo">Qashqadaryo</option>
                <option class="login_option" value="Qoraqalpog''iston Respublikasi">Qoraqalpog'iston Respublikasi</option>
                <option class="login_option" value="Samarqand">Samarqand</option>
                <option class="login_option" value="Sirdaryo">Sirdaryo</option>
                <option class="login_option" value="Surxondaryo">Surxondaryo</option>
                <option class="login_option" value="Toshkent viloyati">Toshkent viloyati</option>
                <option class="login_option" value="Toshkent">Toshkent</option>
            </select>

            <hr>

            <input id="password" class="login_input" type="password" placeholder="Password">

            <hr>

            <div style="display: flex; gap: 10px;">
               <div style="display: flex; gap: 10px;">
                <input value="Erkak" id="gender" type="radio" name="gender">
                <h4 class="input_heading">
                    Erkak
                </h3>
               </div>
                <div style="display: flex; gap: 10px;">
                    <input value="Ayol" id="gender" type="radio" name="gender">
                    <h4 class="input_heading">
                        Ayol
                    </h3>
                </div>
            </div>

            <button class="login_btn" style="display: block;" type="submit">Royhatdan otish</button>

            <a class="login_link" href="">Hisobingiz bormi? Kirish</a>
        </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
